{{- if not .Values.useSharedSecretsFromOsuWebChart }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "osu-notification-server-chart.fullname" . }}-oauth-public-key
  labels:
    {{- include "osu-notification-server-chart.labels" . | nindent 4 }}
type: Opaque
stringData:
  laravelOauthPublicKey: {{- printf " |%s" (required "Missing Laravel oauthPublicKey" .Values.config.laravel.oauth.publicKey | nindent 4) }}
{{- end }}
